<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单语法</title>
</head>
<body>

<h1>注册</h1>

<!--表单form
action: 表单提交的位置,可以是请求处理地址,也可以是一个网站
method: get/post提交方式
    get方式提交:可以在url看到请求信息数据,不安全,高效,不能传输大文件
    post:比较安全,传输大文件

-->
<form method="get" action="1.我的第一个网页.html">
    <!--    文本输入框

        value="123"     默认值
        maxlength="8"   最大可输入长度
        size="30        文本框长度

    -->
    <p>名字: <input type="text" name="username"></p>
    <p>密码: <input type="password" name="pwd"></p>

    <!--    单选按钮
        value:单选框的值
        name:表示组
    -->
    <p>
        <input type="radio" value="boy" name="sex">男
        <input type="radio" value="girl" name="sex">女

    </p>

    <!--    多选框
        value:
        name:
    -->
    <p>
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="drink" name="hobby">喝
        <input type="checkbox" value="eat" name="hobby">吃
        <input type="checkbox" value="play" name="hobby">玩
    </p>

    <!--    下拉框,列表框
    -->
    <p>
        国家:<select name="列表名称">
        <option value="china">中国</option>
        <option value="us">美国</option>
        <option value="eth" selected>瑞士</option>

    </select>

<!--    文本域
    -->
    <p>
       反馈:<textarea name="textarea" cols="50" rows="10" title="反馈" >文本内容</textarea>
    </p>

<!--    文件域
-->
    <p>
        <input type="file" name="files">
        <input type="button" name="upload" value="上传文件">
    </p>

<!--    邮件验证 , URL , NUMBER , 滑块 , 搜索框
-->
    <p>
        邮箱:<input type="email" name="email">
    </p>

    <p>
        url:<input type="url" name="url">
    </p>

    <p>
        number:<input type="number" name="number" max="100" min="10" step="10">
    </p>

    <p>
        滑块:<input type="range" name="range" max="100" min="0" step="10">
    </p>

    <p>
        搜索框:<input type="search" name="search" maxlength="8">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>

</form>

</body>
</html>
