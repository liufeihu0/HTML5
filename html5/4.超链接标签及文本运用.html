<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签及文本运用</title>
</head>
<body>

<!--使用name作为标记-->
<a name="top">顶部</a>

<!--a标签
href: 必填,表示跳转路径

target: 表示窗口在哪里打开
    _blank  在新标签页中打开
    _self   在当前标签页中打开

-->
<a href="1.我的第一个网页.html" target="_blank">点击我跳转到页面一</a>
<a href="https://www.baidu.com">点击我跳转到百度</a>
<br/>

<a href="1.我的第一个网页.html">
    <img src="../resources/image/1.jpg" alt="天气图片" title="悬停文字" width="800" height="800">
</a>

<!--锚链接
1.需要一个标记
2.跳转到标记


-->
<p>
    <a href="#top">回到顶部</a>
</p>

<p>
    <a name="down">底部</a>
</p>

<!--功能性链接
mailto: 邮箱链接


-->
<a href="mailto:820603418@qq.com">点击联系我</a>
</body>
</html>
