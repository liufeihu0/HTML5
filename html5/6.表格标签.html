<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签学习</title>
</head>
<body>

<!--表格table
行:tr    rows
列:td


-->
<table border="1px">
    <tr>
<!--        colspan跨列-->
        <td colspan="3">1-1</td>
        <!--        rowspan跨行-->
        <td rowspan="2">1-4</td>
    </tr>

    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
</table>


</body>
</html>
