
<!--    DOCTYPE:告诉浏览器使用规范   -->

<!DOCTYPE html>
<html lang="en">

<!--    head标签代表网页头部-->
<head>
<!--    meta描述性标签，它用来描述网页相关信息-->
<!--    meta标签一般用来做SEO(搜索引擎优化)-->
    <meta charset="UTF-8">
    <meta name="keywords" content="刘大哥,赵小弟">
    <meta name="description" content="哈哈哈">
<!--    title标签代表网页标题-->
    <title>我的第一个网页</title>
</head>

<!--    body标签代表网页主体-->
<body>
    Hello,World!
</body>
</html>
